<script>
  $(document).ready(function(){       
        var scroll_pos = 0;
        $(document).scroll(function() { 
            scroll_pos = $(this).scrollTop();
            if(scroll_pos >= 50) {
                $('.navbar').addClass("fixed");
            } else {
                $('.navbar').removeClass("fixed");
            }
        });
    });
</script>
